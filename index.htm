    <script>

        $(document).ready(function ()
        {
            $("#herobg").addClass("movein");
            $("#heropost").addClass("movein");
            $("#heroscrollbg").addClass("movein");
            $("#heroscrollgif").addClass("movein");
            $("#introduction").addClass("fadein");
            $("#introduction1").addClass("fadein");
            $("#rectangleunderline").addClass("expand");

            $("#introduction1").typed({
                strings: ["Full Stack Developer","Data Scientist"],
                typeSpeed: 0
            });



        $(window).scroll(function ()
        {

            if ($(document).scrollTop() > 100)
            {
                $("#herobg").removeClass("movein");
                $("#heropost").removeClass("movein");
                $("#heroscrollbg").removeClass("movein");
                $("#heroscrollgif").removeClass("movein");
                $("#introduction").removeClass("fadein");
                $("#introduction1").removeClass("fadein");
                $("#rectangleunderline").removeClass("expand");
            }
            else
            {
                $("#herobg").addClass("movein");
                $("#heropost").addClass("movein");
                $("#heroscrollbg").addClass("movein");
                $("#heroscrollgif").addClass("movein");
                $("#introduction").addClass("fadein");
                $("#introduction1").addClass("fadein");
                $("#rectangleunderline").addClass("expand");
            }

            if ($(document).scrollTop() > 300)
            {
                $("#hero").addClass("fadeout");

            }
            else
            {

                $("#hero").removeClass("fadeout");

            }

            if ($(document).scrollTop() > 400)
            {
                $("ul").addClass("scrolled");
                $("li.amitsharma").addClass("fadein");

            }
            else
            {
                $("ul").removeClass("scrolled");
                $("li.amitsharma").removeClass("fadein");
            }

            if ($(document).scrollTop() > 450 )
            {
                $("#higif").addClass("movein");
            }

            else
            {
                $("#higif").removeClass("movein");
            }

    });

    var data = [
        [0, 12, "Good Morning,"],
        [12, 15, "Good Afternoon,"],
        [15, 24, "Good Evening,"]
    ],
    hr = new Date().getHours();

    for(var i=0; i<data.length;i++)
    {
        if(hr >= data[i][0] && hr <= data[i][1])
        {
            $("#welcomemsggreet").html(data[i][2]);
            break;
        }
    }

    $(".jumper").on("click", function(e)
    {
        e.preventDefault();
        $('html, body').animate(
            {
                scrollTop: $($(this).attr('href')).offset().top
            },1000);
    });

    $(".jumperamitsharma").on("click", function(e)
    {
        e.preventDefault();
        $('html, body').animate({
        scrollTop: $($(this).attr('href')).offset().top
        },1000);
    });

 });
    </script>
